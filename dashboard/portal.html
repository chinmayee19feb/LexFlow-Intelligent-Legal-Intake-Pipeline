<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LexFlow ‚Äî Case Status</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0F172A;
    --bg-card: #1E293B;
    --border: #2D3F55;
    --blue: #2563EB;
    --blue-light: #3B82F6;
    --gold: #C9A84C;
    --text: #F1F5F9;
    --text-muted: #94A3B8;
    --text-dim: #64748B;
    --red: #EF4444;
    --orange: #F97316;
    --yellow: #EAB308;
    --green: #22C55E;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: var(--bg-card);
    border-bottom: 1px solid var(--border);
    padding: 16px 32px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .logo-mark {
    width: 32px; height: 32px; background: var(--gold); border-radius: 6px;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Playfair Display', serif; font-size: 16px; font-weight: 600; color: #0F172A;
  }
  .logo-text { font-family: 'Playfair Display', serif; font-size: 18px; color: var(--text); }
  .logo-text span { color: var(--gold); }
  .badge {
    font-size: 11px; padding: 3px 10px; background: rgba(37,99,235,0.2);
    color: var(--blue-light); border-radius: 20px; border: 1px solid rgba(37,99,235,0.3); font-weight: 500;
  }

  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 520px;
  }

  .loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    padding: 20px 0;
  }
  .spinner {
    width: 40px; height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--blue-light);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading p { color: var(--text-muted); font-size: 14px; }

  .error-state { text-align: center; padding: 20px 0; }
  .error-icon { font-size: 48px; margin-bottom: 16px; }
  .error-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; color: var(--red); }
  .error-msg { font-size: 14px; color: var(--text-muted); line-height: 1.6; }

  .case-header { margin-bottom: 32px; }
  .greeting {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    font-weight: 400;
    margin-bottom: 6px;
  }
  .case-type { font-size: 14px; color: var(--text-muted); }

  .status-block {
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 28px;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .status-block.new      { background: rgba(59,130,246,0.1);  border: 1px solid rgba(59,130,246,0.3); }
  .status-block.active   { background: rgba(34,197,94,0.1);   border: 1px solid rgba(34,197,94,0.3); }
  .status-block.declined { background: rgba(239,68,68,0.1);   border: 1px solid rgba(239,68,68,0.3); }
  .status-block.closed   { background: rgba(100,116,139,0.1); border: 1px solid rgba(100,116,139,0.3); }

  .status-icon { font-size: 40px; flex-shrink: 0; }
  .status-label {
    font-size: 11px; font-weight: 500; letter-spacing: 0.1em;
    text-transform: uppercase; margin-bottom: 4px; color: var(--text-dim);
  }
  .status-title { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
  .status-title.new      { color: var(--blue-light); }
  .status-title.active   { color: var(--green); }
  .status-title.declined { color: var(--red); }
  .status-title.closed   { color: var(--text-muted); }
  .status-desc { font-size: 13px; color: var(--text-muted); line-height: 1.5; }

  .details-title {
    font-size: 11px; font-weight: 500; letter-spacing: 0.1em; text-transform: uppercase;
    color: var(--text-dim); margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border);
  }
  .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 28px; }
  .detail-item { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 12px 14px; }
  .detail-label { font-size: 11px; color: var(--text-dim); margin-bottom: 3px; text-transform: uppercase; letter-spacing: 0.05em; }
  .detail-value { font-size: 13px; color: var(--text); font-weight: 500; }

  .next-steps {
    background: rgba(201,168,76,0.08);
    border: 1px solid rgba(201,168,76,0.2);
    border-radius: 10px;
    padding: 16px 18px;
  }
  .next-steps-title {
    font-size: 12px; font-weight: 600; color: var(--gold);
    margin-bottom: 10px; letter-spacing: 0.05em; text-transform: uppercase;
  }
  .next-steps ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
  .next-steps li {
    display: flex; align-items: flex-start; gap: 8px;
    font-size: 13px; color: var(--text-muted); line-height: 1.5;
  }
  .next-steps li::before { content: "‚Üí"; color: var(--gold); flex-shrink: 0; }

  footer {
    text-align: center; padding: 20px; font-size: 12px;
    color: var(--text-dim); border-top: 1px solid var(--border);
  }
</style>
</head>
<body>

<header>
  <div class="logo-mark">L</div>
  <div class="logo-text">Lex<span>Flow</span></div>
  <span class="badge">Client Portal</span>
</header>

<main>
  <div class="card" id="card">
    <div class="loading" id="loadingState">
      <div class="spinner"></div>
      <p>Loading your case status...</p>
    </div>
  </div>
</main>

<footer>
  This portal is private and unique to your case. Do not share this link.
</footer>

<script>
  const API = 'https://7t8pa65z48.execute-api.us-east-1.amazonaws.com';

  const STATUS_CONFIG = {
    new: {
      icon: '‚è≥',
      title: 'Under Review',
      desc: 'Your case has been received and is currently being reviewed by our legal team. You will be contacted shortly.'
    },
    active: {
      icon: '‚úÖ',
      title: 'Case Accepted',
      desc: 'Great news! Our team has reviewed your case and would like to move forward. Please expect a call from us within 1 business day.'
    },
    declined: {
      icon: 'üìã',
      title: 'Case Reviewed',
      desc: 'Thank you for reaching out. After careful review, we are unable to take on your case at this time. We encourage you to seek a second opinion from another firm.'
    },
    closed: {
      icon: 'üìÅ',
      title: 'Case Closed',
      desc: 'This case has been closed. Please contact our office directly if you have any questions.'
    }
  };

  const NEXT_STEPS = {
    new: [
      'Our legal team is reviewing the details of your inquiry',
      'You will receive a call or email within 1‚Äì2 business days',
      'Please keep your phone available ‚Äî we may reach out soon',
      'No action is required from you at this time'
    ],
    active: [
      'Expect a call from our office within 1 business day',
      'Gather any relevant documents, photos, or evidence',
      'Write down a detailed timeline of events while it is fresh',
      'Do not discuss your case with anyone other than our attorneys'
    ],
    declined: [
      'You are encouraged to seek a consultation with another firm',
      'Keep all documentation and evidence you have gathered',
      'Many cases have statutes of limitations ‚Äî act promptly',
      'You may be eligible for a free consultation elsewhere'
    ],
    closed: [
      'Contact our office directly if you have questions',
      'You may request copies of any documents we hold'
    ]
  };

  function formatDate(ts) {
    if (!ts) return '‚Äî';
    return new Date(ts).toLocaleDateString('en-US', {
      month: 'long', day: 'numeric', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: true
    });
  }

  function renderCase(data) {
    const status = data.status || 'new';
    const cfg = STATUS_CONFIG[status] || STATUS_CONFIG.new;
    const steps = NEXT_STEPS[status] || NEXT_STEPS.new;

    document.getElementById('card').innerHTML = `
      <div class="case-header">
        <div class="greeting">Hello, ${data.client_name?.split(' ')[0] || 'there'} üëã</div>
        <div class="case-type">${data.case_type || 'Legal Inquiry'}</div>
      </div>

      <div class="status-block ${status}">
        <div class="status-icon">${cfg.icon}</div>
        <div>
          <div class="status-label">Case Status</div>
          <div class="status-title ${status}">${cfg.title}</div>
          <div class="status-desc">${cfg.desc}</div>
        </div>
      </div>

      <div class="details-title">Case Details</div>
      <div class="details-grid">
        <div class="detail-item">
          <div class="detail-label">Submitted</div>
          <div class="detail-value">${formatDate(data.timestamp)}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Incident Date</div>
          <div class="detail-value">${data.incident_date || '‚Äî'}</div>
        </div>
      </div>

      <div class="next-steps">
        <div class="next-steps-title">Next Steps</div>
        <ul>
          ${steps.map(s => `<li>${s}</li>`).join('')}
        </ul>
      </div>
    `;
  }

  function renderError(message) {
    document.getElementById('card').innerHTML = `
      <div class="error-state">
        <div class="error-icon">üîç</div>
        <div class="error-title">Case Not Found</div>
        <div class="error-msg">${message}<br><br>If you believe this is an error, please contact our office directly.</div>
      </div>
    `;
  }

  async function load() {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      renderError('No case token was provided. Please use the link from your confirmation email.');
      return;
    }

    try {
      const res = await fetch(`${API}/portal?token=${encodeURIComponent(token)}`);
      const data = await res.json();

      if (!res.ok) {
        renderError(data.error || 'Unable to load your case. Your link may have expired.');
        return;
      }

      renderCase(data);
    } catch (err) {
      renderError('Unable to connect to our servers. Please try again in a moment.');
    }
  }

  load();
</script>
</body>
</html>
